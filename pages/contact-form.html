<body>
    <header id='header'></header>
    <div class="block">
        <span class="block__element">

            <div class="bill-address">
                <h3>billling address</h3>
                <label for="fname"><i class="bill-address__input-name"></i> Full Name</label>
                <input type="text" class="bill-address__input-firstname" name="firstname" placeholder="Neck-o-las">
                <label for="fname"><i class="bill-address__input-E-mail"></i>E-mail</label>
                <input type="text" class="bill-address__input-Email" name="E-mail"
                    placeholder="Totallyswaggye-mail@gmail.com">
                <label for="fname"><i class="bill-address__input-adressbox"></i>adress</label>
                <input type="text" class="bill-address__input-adr" name="address" placeholder="42th street">
                <label for="city"><i class="bill-address__input-country"></i> Country</label>
                <input type="text" class="city" name="city" placeholder="Denmark">
                <label for="city"><i class="bill-address__input-city"></i> City</label>
                <input type="text" class="city" name="city" placeholder="Roskilde">
                <label for="city"><i class="bill-address__input-zip"></i> Zip</label>
                <input type="text" class="bill-address__input-zp" name="city" placeholder="6969">
                <input type="checkbox" checked="checked" name="sameadr"> remember
                </label>
                <br>
                <input type="submit" value="Continue to checkout" class="bill-address__input-btn">
            </div>

            <footer id='footer'></footer>
</body>
